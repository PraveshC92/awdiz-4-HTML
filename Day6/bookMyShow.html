<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book My Show </title>
  <script src="https://kit.fontawesome.com/d4fa596027.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="screen" style="width:100%;border:1px solid green">
    <div
      style="width:100%;border:1px solid green; background-color: #333545;height:70px;display:flex;justify-content: space-around;">
      <div style="display:flex;">
        <div>
          <img style="width:100%;height:100%"
            src="https://www.crafin.in/wp-content/uploads/2019/04/bookmyshow.png" />
        </div>
        <div
          style="display:flex;background-color:white;width:500px;height:50px;border-radius:10px;margin-top:10px;color:black;margin-left:10px;">
          <div style="margin-top:10px;margin-left:10px;margin-right:10px;"> <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div style="margin-top:10px;">
            <input style="font-size:15px;border:none;outline: none;width:400px;" placeholder="Search for Movies, Events, Plays, Sports & Activities.." />
          </div>
        </div>
      </div>
      <div style="display:flex;margin-top:25px;">
        <div>
          <select>
            <option>Mumbai</option>
          </select>
        </div>
        <div style="margin-left:20px;margin-right:20px;">
          <button
            style="color: white;background-color: #f84464;height:30px;width:70px;border:none;border-radius: 5px;margin-top:-5px;">Sign
            In</button>
        </div>
        <div><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
      </div>
    </div>
    <div style="width:100%;border:1px solid green">Body</div>
    <div style="width:100%;border:1px solid green">Footer</div>
  </div>
</body>

</html>
